<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row notes-header">
        <div class="col-10">
          <p>Notes</p>
        </div>
        <div class="col-2 plus-button">
          <button (click)="addNote()">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row notes">
    <div class="col-12">
      <app-note *ngFor="let i of notes.reverse()" [note]="i" ></app-note>
    </div>
  </div>
</div>
